<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Participant Details</title>

    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center mb-4">Update Participant Details</h3>
        <form method="POST" action="/update_participant/{{ user.participant_id }}">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="mb-3">
                        <label for="participant_id" class="form-label">Participant ID:</label>
                        <input type="text" name="participant_id" id="participant_id" required maxlength="20" class="form-control" value="{{ user.participant_id }}" />
                    </div>

                    <div class="mb-3">
                        <label for="participant_name" class="form-label">Participant Name:</label>
                        <input type="text" name="participant_name" id="participant_name" required maxlength="100" class="form-control" value="{{ user.participant_name }}" />
                    </div>

                    <div class="mb-3">
                        <label for="college" class="form-label">College:</label>
                        <input type="text" name="college" id="college" required maxlength="100" class="form-control" value="{{ user.college }}" />
                    </div>

                    <div class="mb-3">
                        <label for="participant_age" class="form-label">Participant Age:</label>
                        <input type="number" name="participant_age" id="participant_age" required min="0" class="form-control" value="{{ user.participant_age }}" />
                    </div>

                    <div class="mb-3">
                        <label for="participant_gender" class="form-label">Participant Gender:</label>
                        <input type="text" name="participant_gender" id="participant_gender" required maxlength="254" class="form-control" value="{{ user.participant_gender }}" />
                    </div>

                    <div class="mb-3">
                        <label for="dept_name" class="form-label">Department Name:</label>
                        <input type="text" name="dept_name" id="dept_name" required maxlength="15" class="form-control" value="{{ user.dept_name }}" />
                    </div>

                    <div class="mb-3">
                        <label for="participant_contact" class="form-label">Participant Contact:</label>
                        <input type="text" name="participant_contact" id="participant_contact" required maxlength="15" class="form-control" value="{{ user.participant_contact }}" />
                    </div>

                    <div class="mb-3">
                        <label for="participant_email" class="form-label">Participant Email:</label>
                        <input type="email" name="participant_email" id="participant_email" required class="form-control" value="{{ user.participant_email }}" />
                    </div>

                    <div class="mb-3">
                        <label for="payment_status" class="form-label">Payment Status:</label>
                        <input type="text" name="payment_status" id="payment_status" required maxlength="15" class="form-control" value="{{ user.payment_status }}" />
                    </div>

                    <div class="mb-3">
                        <label for="registration_date" class="form-label">Registration Date:</label>
                        <input type="date" name="registration_date" id="registration_date" required class="form-control" value="{{ user.registration_date }}" />
                    </div>

                    <div class="mb-3">
                        <label for="event" class="form-label">Event Name:</label>
                        <input type="text" name="event" id="event" required maxlength="15" class="form-control" value="{{ user.event }}" />
                    </div>

                    <div class="mb-3">
                        <label for="contest" class="form-label">Contest Name:</label>
                        <input type="text" name="contest" id="contest" required maxlength="15" class="form-control" value="{{ user.contest }}" />
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Update</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
